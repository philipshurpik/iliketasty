<template name="shopIngredient">
    <div class="ingredient">
    	<input type="checkbox" name="option1" value="a1" id="{{idcheck}}">
    	<label for="{{idcheck}}">
	        <div class="ingredient-measure">
	            {{quantity}} {{measure}}
	        </div>
	        <div class="ingredient-name">
	            {{name}}
	        </div>
        </label>
    </div>
</template>
