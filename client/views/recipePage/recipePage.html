<template name="recipePage">
	<div id="recipePage" class="page recipe-page page-animate page-animate-start" >
        <div class="recipe-picture">
            <img src="{{picture}}">
            <div class="recipe-overlay"></div>
            <div class="text-title">
                <div class="rec-title">{{title}}</div>
                <div class="recipe-marks">
                    <div class="recipe-time"><span class="icon icon-clock"></span>{{time}}</div>
                    <div class="recipe-likes"><span class="icon icon-favorites"></span>2</div>
                </div>
            </div>
            <div class="like"><span class="icon icon-favorites"></span></div>
        </div>

        <div class="div-inset">
            <div class="text-about">
                {{description}}
            </div>
            <div class="text-share">
                <span>Share</span>
                <span class="facebook"><img src="icons/facebook.png"></span>
                <span class="twitter"><img src="icons/twitter.png"></span>
            </div>
            <div class="button-wrapper">
                <button class="btn btn-positive btn-block btn-start">
                    <span class="icon icon-bigger"></span>Start cooking
                </button>
            </div>
            <div class="text-ingredients">
                Ingredients
            </div>
            <div class="div-in">              
                {{#each ingredientsList}}
                  {{> ingredient}}
                 {{/each}}
           </div>
            <div class="button-wrapper">
                <button class="btn btn-positive btn-block make-not-active">
                    <span class="icon icon-bigger"></span>Add to shopping list
                </button>
            </div>
        </div>

	</div>
</template>
