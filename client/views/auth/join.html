<template name="joinPage">
    <div id="joinPage" class="page page-base auth-page">
        <div class="join-info div-inset">

        </div>
        <form class="form-inset">
            <div class="input-wrapper">
                <input type="email" id="email" name="email" placeholder="Электронный адрес" value=""/>
                <span class="icon icon-bigger"><i class="ion-ios7-email"></i></span>
            </div>
            <div class="input-wrapper">
                <input type="text" id="password" name="password" placeholder="Пароль"/>
                <span class="icon"><i class="ion-locked"></i></span>
            </div>
            <div class="input-wrapper">
                <input type="text" id="confirm" name="confirm" placeholder="Повторите пароль"/>
                <span class="icon"><i class="ion-locked"></i></span>
            </div>
            <button type="submit" class="btn btn-positive btn-block join">
                <span class="icon"><i class="ion-paper-airplane"></i></span>Зарегестрироваться
            </button>
        </form>
    </div>
</template>
